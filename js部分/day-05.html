<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            yideng is not a function
        */
        function yideng() {
            console.log(1);
        }
        (function () {
            if (false) {
                function yideng() {
                    console.log(2);
                }
            }
            yideng();

            //等价于
            var yideng;
            if(false){
                yideng = function(){
                    console.log(2);
                }
            }
            
            yideng();
        })();
    </script>
</body>
</html>
