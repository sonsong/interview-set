    <script>
        //callback 函数只会在有值的索引上被调用；
        //那些从来没被赋过值或者使用 delete 删除的索引则不会被调用。
        var yideng = Array(3);
        yideng[0] = 2;

        var result = yideng.map(elem => '1');

    </script>
